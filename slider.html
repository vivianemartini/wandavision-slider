<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Viviane Martini">
    <link rel="stylesheet" href="sytle.css">
    <title>WandaVision Slider Stories</title>
</head>
<body>

    <div data-slide="slide" class="slide">
        <div class="slide-items">
            <img src="./img/img1.png" alt="Img 1">
            <img src="./img/img2.png" alt="Img 2">
            <img src="./img/img3.png" alt="Img 3">
            <img src="./img/img4.png" alt="Img 4">   
        </div>

        <nav class="slide-nav">
            <div class="slide-thumb"></div>
            <button class="slide-prev">Previous</button>
            <button class="slide-next">Next</button>
        </nav>
    </div>

    <script src="./slide-stories.js"></script>
</body>
</html>
